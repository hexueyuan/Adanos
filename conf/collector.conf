{
    "main": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/collector/main.log"
        },
        "config": {}
    },
    "database": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/collector/database.log"
        },
        "config": {
            "path": "../database/smws.db",
            "init_script_file": "../conf/init_script.sql"
        }
    },
    "collector": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/collector/collector.log"
        },
        "config": {
            "workers": [
                {
                    "name": "cpuWorker",
                    "mode": "threading"
                },
                {
                    "name": "memoryWorker",
                    "mode": "threading"
                },
                {
                    "name": "diskWorker",
                    "mode": "threading"
                }
            ]
        }
    },
    "cpuWorker": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/collector/cpuWorker.log"
        },
        "config": {
            "table_name": "cpuTable",
            "time_interval": 5 
        }
    },
    "memoryWorker": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/collector/memoryWorker.log"
        },
        "config": {
            "table_name": "memoryTable",
            "time_interval": 5 
        }
    },
    "diskWorker": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/collector/diskWorker.log"
        },
        "config": {
            "table_name": "diskTable",
            "time_interval": 5 
        }
    }
}