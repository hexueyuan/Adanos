{
    "main": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/backendAPI/main.log"
        },
        "config": {
            "debug": false,
            "host": "127.0.0.1",
            "port": 8081
        }
    },
    "database": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/backendAPI/database.log"
        },
        "config": {
            "path": "../database/smws.db",
            "init_script_file": "../conf/init_script.sql"
        }
    },
    "dataWatcher": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/backendAPI/dataWatcher.log"
        },
        "config": {
            "datalist": [
                "cpu", 
                "memory", 
                "disk"
            ], 
            "data_cnt": 20, 
            "lasttime": {
                "disk": "now", 
                "cpu": "now", 
                "memory": "now"
            }, 
            "table_name": {
                "disk": "diskTable", 
                "cpu": "cpuTable", 
                "memory": "memoryTable"
            }
        }
    },
    "fileMonitor": {
        "logger": {
            "class": "logging.FileHandler",
            "level": "DEBUG",
            "filename": "../log/backendAPI/fileMonitor.log"
        },
        "config": {
            "root": "/Users/hexueyuan/workroot/local/trash/mount"
        }
    }
}